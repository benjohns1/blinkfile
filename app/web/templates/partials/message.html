{{- if .SuccessMessage}}
<p data-test="message">{{.SuccessMessage}}</p>
{{- end}}
{{- if .ErrorView}}
<p class="warn" data-test="message">{{.ErrorView.Title}}<br />{{.ErrorView.Detail}}<span hidden><span id="error-id">{{.ErrorView.ID}}</span><span id="error-status">{{.ErrorView.Status}}</span></span></p>
{{- end}}
