services:
  blinkfile:
    image: blinkfile-candidate
    volumes:
      - blinkfile-acceptance-test-data:/data
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=1234123412341234
      - DATA_DIR=/data
      - RATE_LIMIT_UNAUTHENTICATED=100
  acceptance-test-runner:
    image: blinkfile-acceptance-test-runner
    environment:
      - CYPRESS_BASE_URL=http://blinkfile:8000

volumes:
  blinkfile-acceptance-test-data:
