services:
  blinkfile:
    image: blinkfile
    volumes:
      - blinkfile-data:/data
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=1234123412341234
      - DATA_DIR=/data
      - RATE_LIMIT_UNAUTHENTICATED=100
  acceptance-test-runner:
    image: benjohns1/acceptance-test-runner
    volumes:
      - ./cypress/features:/cypress/features
      - ./cypress/steps:/cypress/steps
    environment:
      - CYPRESS_BASE_URL=http://blinkfile:8000

volumes:
  blinkfile-data:
