services:
  blinkfile:
    image: blinkfile
    volumes:
      - blinkfile-data:/data
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=1234123412341234
      - DATA_DIR=/data
      - RATE_LIMIT_UNAUTHENTICATED=100
  blinkfile-cypress:
    build:
      context: ..
      dockerfile: cypress/Dockerfile
      cache_to:
      - type=gha
      cache_from:
      - type=gha

volumes:
  blinkfile-data:
