baseUrl: http://localhost:1313/
languageCode: en-us
title: Blinkfile Documentation
description: Documentation for Blinkfile, a simple solution to send files quickly and securely
images:
  - /images/logo.png
outputs:
  home: ["HTML", "RSS", "SEARCH"]
module:
  imports:
    - path: github.com/McShelby/hugo-theme-relearn
      disable: false
menu:
  shortcuts:
    - name: <i class='fab fa-fw fa-github'></i> GitHub
      identifier: "source"
      url: https://github.com/benjohns1/blinkfile
      weight: 10
    - name: MIT License
      identifier: "license"
      url: https://github.com/benjohns1/blinkfile/tree/main/LICENSE
      weight: 20
params:
  disableLandingPageButton: true
  disableShortcutsTitle: true
  titleSeparator: "|"
  themeVariant:
    - identifier: "zen-auto"
      name: "Theme: Auto"
      auto: []
    - identifier: "zen-light"
      name: "Theme: Light"
    - identifier: "zen-dark"
      name: "Theme: Dark"